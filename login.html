<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="main">
        <div class="login_box">
            <p>Login</p>
            <div class="gmail_input">
                <input type="text">
            </div>
            <div class="password_input">
                <input type="password">
            </div>
            <a href="">Forgot password?</a>
            <div class="login_button">
                <button>Login</button>
            </div>
            <div class="register_link">
                <p>Don't have an account?</p>
                <a href="">Sighup</a>
            </div>
            <div class="or">
                <p>Or</p>
            </div>
            <div class="login_with_facebook_button">
                <button>Login with Facebook</button>
            </div>
            <div class="login_with_google_button">
                <button>Login with Google</button>
            </div>
        </div>
    </div>
</body>

</html>
